spring:
  application:
    name: project
  #profiles:
    #active: @activatedProperties@    # overridden by CI/Docker
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/project}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update #validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent-output: true
    default-property-inclusion: non_null
  mail:
    properties:
      mail:
        smtp:
          ssl:
            trust: smtp.gmail.com
          starttls:
            required: 'true'
            enable: 'true'
          auth: 'true'
    username: ${MAIL_USERNAME:user}
    host: smtp.gmail.com
    port: '587'
    password: ${MAIL_PASSWORD:pass}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_URL:http://localhost:8081/auth}/realms/${KEYCLOAK_REALM:your-realm}
          jwk-set-uri: ${KEYCLOAK_AUTH_URL:http://localhost:8081/auth}/realms/${KEYCLOAK_REALM:your-realm}/protocol/openid-connect/certs

# Keycloak Configuration
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_URL:http://localhost:8081/auth}
  realm: ${KEYCLOAK_REALM:your-realm}
  resource: ${KEYCLOAK_CLIENT_ID:your-client-id}
  public-client: true
  ssl-required: external
  principal-attribute: preferred_username
  use-resource-role-mappings: true
  confidential-port: 0

logging:
  level:
    root: INFO
    com.yourcompany: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.keycloak: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI toggle
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
