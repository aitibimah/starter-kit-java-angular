<div class="container">
    <div class="header">
        <h1>Products</h1>
        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
            New Product
        </button>
    </div>

    <mat-card>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let product">{{product.id}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let product">{{product.name}}</td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let product">{{product.price | currency}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let product">
                            <button mat-icon-button color="primary" (click)="onEdit(product.id!)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="onDelete(product.id!)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div *ngIf="loading" class="loading-shade">
                    <mat-spinner></mat-spinner>
                </div>

                <div *ngIf="!loading && dataSource.data.length === 0" class="no-data">
                    No products found
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
